<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>New Tab</title>
</head>
<body>
	<header>
		<div class="headerone head">
			<h1 title="Home">Chrome</h1>
		</div>
		<div class="menu head">
				<a title="Settings" href="settings.html">Settings</a>
		</div>
	</header>
	<main>
		<div id="main-a">
			<div id="logo">
				<h1 title="Google">Google</h1>
			</div>
		</div>
		<div id="main-b">
			<div id="main-c">
				<div id="input-div">
				<input title="Search" type="text" name="search" id="input-search" placeholder="Search...">

				
				<div id="icon-div">
				<img src="search-icon.png" id="search-icon">
				<script type="text/javascript">
					const input = document.getElementById('input-search');
					const search = document.getElementById('search-icon')
					search.addEventListener('click', function () {
						window.location.href = `https://www.google.com/search?q=${input.value}`
					})
					</script>
			</div>
			</div>
			
			</div>
			<div id="main-e">
			<div id="bookmarks">
				<ul>
					<a href="https://youtube.com" target="_blank"><li title="Youtube"><h1>Y</h1><h6>Youtube</h6></li></a>
					<a href="https://github.com" target="_blank"><li title="Github"><h1>G</h1><h6>Github</h6></li></a>
					<a href="https://instagram.com" target="_blank"><li title="Instagram"><h1>I</h1><h6>Instagram</h6></li></a>
					<a href="https://facebook.com" target="_blank"><li title="Facebook"><h1>F</h1><h6>Facebook</h6></li></a>
					<a href="https://microsoft.com" target="_blank"><li title="Microsoft"><h1>M</h1><h6>Microsoft</h6></li></a>
					<a href="https://udacity.com" target="_blank"><li title="Udacity"><h1>U</h1><h6>Udacity</h6></li></a>
				</ul>
			</div>
		</div>
		</div>
	</main>
</body>
</html>
